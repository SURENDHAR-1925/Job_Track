name: Daily Job Scraper

on:
  schedule:
    - cron: "30 2 * * *"   # 8 AM IST daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium   # VERY IMPORTANT FIX

      - name: Run Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "[*] Starting scraping"
          python jobs_scraper.py

      - name: Upload Results Artifact (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: scraped_jobs
          path: scraped_jobs.json
